---
layout: default
---

<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header 
  {% if page.photo %}style="background-image: url('/assets/img/{{ page.photo }}')"{% endif %}
  class="intro-header">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="site-heading">
          <h1>{{ page.title }}</h1>
          <hr class="small" />
          <span class="subheading">{{ page.excerpt | truncate: 60 }}</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<main class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
      {{ content }}
    </div>
  </div>
</main>
